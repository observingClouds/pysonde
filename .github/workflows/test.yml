name: Test

on: 
  pull_request: {}
  push:
    branches: master
    tags: "*"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: false
          channels: conda-forge
          mamba-version: '*'
          activate-environment: pysonde
          environment-name: pysonde
          environment-file: requirements.txt
          python-version: 3.9

      - name: Conda info
        run: conda info
      - name: Conda list
        run: mamba list
      - name: Install pysonde
        run: |
          pip install .

      - run: isort --recursive --diff .
      - run: black --check --diff .
      - run: flake8
      - run: mypy
      - run: pytest --cov --cov-fail-under=50
